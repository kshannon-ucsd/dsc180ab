<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <title>{{ page.title }}</title>
</head>

<body class="bg-white">
  <div class="container mx-auto px-4 mt-24">
    <div class="flex justify-center">
      <div class="w-full lg:w-2/3 md:w-full">
        <h1 class="text-2xl md:text-4xl font-semibold pb-4">{{ page.title }}</h1>
        <a href="{{ site.baseurl }}/" class="text-blue-500 hover:text-blue-700 hover:underline">
          &#x2190; back to home
        </a>
        <hr />
        <section class="mt-12 mb-24">
          {{ content | markdownify }}
        </section>
      </div>
    </div>
  </div>
</body>
</html>
